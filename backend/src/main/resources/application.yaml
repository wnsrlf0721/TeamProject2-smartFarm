spring:
  mqtt:
    url: tcp://localhost:1883    # 브로커 주소
    #    username: myUser             # (선택) 계정
    #    password: myPassword         # (선택) 비밀번호
    client-id: spring-boot-app   # 기본 클라이언트 ID

    # 토픽 설정
    topic:
      command: server/command   # 발행(Publish)할 토픽
      #      sensor: farm/+/sensor/+        # 구독(Subscribe)할 토픽
      sensor: home/sensor/dht11

  application:
    name: backend

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/project2?serverTimezone=Asia/Seoul
    username: sample
    password: 1234
  sql:
    init:
      encoding: UTF-8
      mode: always
  jpa:
    show-sql: true
    hibernate:
      #      ddl-auto: create
      ddl-auto: none
    #      ddl-auto: update
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
